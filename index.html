<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-emerald-50 text-slate-900">
    <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16"> 
        <div class="flex items-center gap-3">
          <img src="assets/logo.png" alt="Logo" class="h-10 w-10 rounded-full object-cover"/>
          <div>
            <div class="text-sm font-semibold text-slate-800">Emergency Service</div>
            <div class="text-xs text-slate-500">Bangladesh Directory</div>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-slate-100 shadow-sm">
            <img src="assets/heart.png" alt="heart" class="h-4 w-4" />
            <span id="navHeart" class="text-sm font-medium">0</span>
          </div>

          <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-slate-100 shadow-sm">
            <img src="assets/coin.png" alt="coin" class="h-4 w-4" />
            <span id="navCoins" class="text-sm font-medium">100</span>
          </div>
          <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-slate-100 shadow-sm">
            <svg class="h-4 w-4 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 12h6M9 6h6M9 18h6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span id="navCopy" class="text-sm font-medium">0 Copy</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<section class="relative">
    <div class="bg-gradient-to-r from-emerald-800 via-emerald-700 to-emerald-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center">
        <img src="assets/logo-dark.png" alt="center logo" class="mx-auto h-16 w-16 rounded-full bg-white p-1" />
        <h1 id="heroTitle" class="mt-6 text-white text-3xl sm:text-4xl font-extrabold">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="mt-2 text-white text-sm">Government Emergency Services at Your Fingertip — A Project by Government of the People's Republic of Bangladesh</p>
      </div>
    </div>
  </section>


    <script src="./script/script.js"></script>
</body>
</html>
